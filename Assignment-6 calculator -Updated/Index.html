<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <h3 class="heading">Calculator</h3>
        <hr class="line-1">
        <input disabled class="display" id="history" type="text" placeholder="">
        <input disabled class="display" id="display" type="text" placeholder="0">
        <hr class="line-2">
        <div class="btns" id="">
            <button class="seven" id="" onclick="input(7)">7</button>
            <button class="eight" id="" onclick="input(8)">8</button>
            <button class="nine" id="" onclick="input(9)">9</button>
            <button class="divide" id="" onclick="input('/')">/</button>
            <button class="four" id="" onclick="input(4)">4</button>
            <button class="five" id="" onclick="input(5)">5</button>
            <button class="six" id="" onclick="input(6)">6</button>
            <button class="multiply" id="" onclick="input('*')">*</button>
            <button class="one" id="" onclick="input(1)">1</button>
            <button class="two" id="" onclick="input(2)">2</button>
            <button class="three" id="" onclick="input(3)">3</button>
            <button class="plus" id="" onclick="input('+')">+</button>
            <button class="dot" id="" onclick="input('.')">.</button>
            <button class="zero" id="" onclick="input(0)">0</button>
            <button class="equal" id="" onclick="calculate()">=</button>
            <button class="dash" id="" onclick="input('-')">-</button>
        </div>
        <button class="clr-btn" id="clr-btn" onclick="clrScreen()">Clear</button><br>
        <footer>Developed By "Salman Younas"</footer>
    </div>



    <script src="./script.js"></script>
</body>

</html>
</body>

</html>
