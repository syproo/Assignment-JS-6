<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <h3 class="heading">Calculator</h3>
        <hr class="line-1">
        <input disabled class="display" id="display" type="text" placeholder="0">
        <hr class="line-2">
        <div class="btns" id="">
            <button class="seven" id="">7</button>
            <button class="eight" id="">8</button>
            <button class="nine" id="">9</button>
            <button class="divide" id="">/</button>
            <button class="four" id="">4</button>
            <button class="five" id="">5</button>
            <button class="six" id="">6</button>
            <button class="multiply" id="">*</button>
            <button class="one" id="">1</button>
            <button class="two" id="">2</button>
            <button class="three" id="">3</button>
            <button class="plus" id="">+</button>
            <button class="dot" id="">.</button>
            <button class="zero" id="">0</button>
            <button class="equal" id="">=</button>
            <button class="dash" id="">-</button>
        </div>
        <button class="clr-btn" id="">Clear</button><br>
        <footer>Developed By "Salman Younas"</footer>
    </div>
    
    

    <script src="./script.js"></script>
</body>

</html>
</body>

</html>
